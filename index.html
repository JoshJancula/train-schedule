<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
  .panel-body a {
    word-break: break-all;
  }
</style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong></i>Train Schedule</strong></h1>
    </div>

    
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- this panel will have the train info -->
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table">Current Train Schedule</i></strong></h3>
          </div>
          <!-- table that contains the user input of a new train -->
          <div class="table-responsive" id="recent-train">
           <table class="table">
            <thread>
              <tr>
                <th >Train Name</th>
                <th>Destination</th>
                <th>First Train Time (HH:mm - military time)</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thread>
            <tbody  class="tableBody">
            </table>
          </div>
        </div>
      </div>
    </div>




    <!-- Row for adding the train details-->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add a Train</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTrain-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
